<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - Macskalak</title>
    <link rel="stylesheet" href="../CSS/bejelentkezes.css">
    <link rel="icon" type="image/x-icon" href="../kepek/cat.png">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="" class="gomb">Profil</a></li>
            <li><a href="" class="gomb">Támogatás</a></li>
            <li><a href="" class="gomb">Fórum</a></li>
            <li><a href="Főoldal.html" class="gomb active">Kezdőlap</a></li>
            <li class="icon-img-container"><a href=""><img src="../Kepek/cat.png" class="icon-img" alt=""></a></li>
        </ul>
    </nav>

    <main>
        <form method="post">
            <div class="form-block">
                <h1 class="h1_login">Bejelentkezés</h1>
                <hr>
                <div class="table-container">
                    <table>
                            <tr>
                                <td>
                                    <label for="username">
                                        Felhasználónév:
                                    </label>
                                </td>
                                <td>
                                    <input type="text" name="username" id="username" required>
                                </td>    
                            </tr>    
                            <tr>
                                <td>
                                    <label for="password">
                                        Jelszó:
                                    </label>
                                </td>
                                <td>    
                                    <input type="password" name="password" id="password" required>
                                </td>    
                            </tr> 
                    </table>          
                </div>
            </div>
            <div class="checkbox-container">
                <table class="checkbox-table">
                    <tr>
                        <td>
                            <input type="checkbox" id="remember_me"> 
                        </td>    
                        <td>
                            <label for="agreement" style="font-size: 100%;">Jegyezz meg!</label>     
                        </td>    
                    </tr>          
                </table>        
                        <label for="register">
                            <input type="submit" name="submit-btn" id="register" value="Irány a Cicabirodalom!">
                        </label>     
            </div>
            <br>
            <a href="Regisztráció.html" id="already_member" target="_self">Még nem vagy tagja cicasztikus közösségünknek?</a>
        </form>
    </main>
    <footer>
        <div>
            <h1>Elérhetőségeink:</h1>
            <p>Tel: +3630 123 4567</p>
            <p>Email: info@macskalak.hu</p>
            <p>Facebook: Macskalak</p>
            <p>Instagram: Macskalak</p>
        </div>
    </footer>
</body>
</html>
