<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Macskalak</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="image/x-icon" href="../kepek/cat.png">
</head>
<body>

    <nav>
        <a href="#Főoldal">Főoldal</a>
        <a href="#Fórum">Fórum</a>
        <a href="#Tiírtátok">Ti írtátok</a>
        <a href="#Rólunk">Rólunk</a>
    </nav>

    <br>

    <main>
        <p id="register_p">Regisztráció</p>
        <br>
        <form method="post">
            <div class="textbars">
                <label for="username">
                    Felhasználónév: <input type="text" name="username" id="username" placeholder="Minta János" required>
                </label>
                <br>
                <label for="email">
                    E-mail: <input type="text" name="email" id="email" placeholder="valami@email.com" required>
                </label>
                <br>
                <label for="password">
                    Jelszó ismét: <input type="password" name="password" id="password" required>
                </label>
                <br>
                <label for="password-again">
                    Jelszó: <input type="password" name="password-again" id="password-again" required>
                </label>
                <br>
            </div>

            <label for="agreement" style="font-size: medium;">
                <input type="checkbox" id="agreement" required> A regisztrációval beleegyezik, hogy adatait titkosan kezelhessük, és a szervereinken tárolhassuk.
            </label>
            <br>
            <label for="subscribe" style="font-size: medium;">
                <input type="checkbox" id="subscribe"> Szeretnék feliratkozni a Macskalak hírlevelére, mely heti rendszerességgel érkezik a megadott email-címre.
            </label>
            <br>

            <label for="register">
                <input type="submit" name="submit-btn" id="register" value="Regisztrálok!">
            </label> 

        </form>
    </main>
</body>
</html>
